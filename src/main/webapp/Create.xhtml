<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form id="formResp">
		<p:panel header="Cadastro de Responsável">
			<h1>Cadastre um Responsável</h1>
			<h:panelGrid id="grid" columns="3" cellpadding="7">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome"
					required="true" requiredMessage="Nome é necessário"
					placeholder="Insira o nome" />
				<p:message for="nome" />
				<p:commandButton value="Cadastrar" action="#{respBean.adicionar}"
					update="formResp table" />
			</h:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<p:dataTable id="table" 
		border="1">
		<f:facet name="header">
			Lista de Responsáveis
		</f:facet>

		<p:column headerText="Nome"></p:column>
		<p:column headerText="Ações" width="380">
			<p:commandButton value="Editar" />
			<p:commandButton value="Visualizar" />
			<p:commandButton value="Deletar" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
