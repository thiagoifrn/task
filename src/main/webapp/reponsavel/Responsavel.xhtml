<ui:composition template="/WEB-INF/template/MenuGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="corpo">

		<h:form id="frm">
			<p:panel header="Cadastro de Responsável">
				<h1>Cadastre um Responsável</h1>
				<h:panelGrid id="grid" columns="3" cellpadding="7">

					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{respBean.responsavel.nome}"
						required="true" requiredMessage="Nome é necessário"
						placeholder="Insira o nome" />
					<p:message for="nome" />
					<p:commandButton value="Cadastrar" action="#{respBean.adicionar}"
						update="frm tabela" style="margin-top:10px" />
				</h:panelGrid>
			</p:panel>

			<p:dataTable value="#{respBean.responsaveis}" var="r" id="tabela"
				paginator="true" rows="5">
				<p:column headerText="Número">
					<p:outputLabel value="#{r.id}" />
				</p:column>
				
				<p:column headerText="Nome">
					<p:outputLabel value="#{r.nome}" />
				</p:column>
				
				<p:column headerText="Ações">
					<p:commandButton value="Editar" process="@this" update="@form">
						
					</p:commandButton>
					<p:commandButton value="Deletar" process="@this" update="tabela" action="#{respBean.remover}" >
						
					</p:commandButton>
					<p:commandButton value="Concluir" process="@this" update="@form" >
						
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
